<section class="space-box">

			</div>

			<div class="gray-box full" style="width:100%; margin:0;">

					<div>

					</div>
					<div>
						<sub>!</sub>

						</p>
					</div>
					<div>
						<sub>※</sub>
						<p>
							입금처 : 국민은행 / 000000-00-000000 / 주식회사링카
						</p>
					</div>
					<div>
						<sub>※</sub>
