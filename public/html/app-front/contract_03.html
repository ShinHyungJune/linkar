    <link rel="stylesheet" type="text/css" href="../../css/common.css">

    <link rel="stylesheet" type="text/css" href="../../css/style.css">

							</div>

						<li class="active">
							<div>
								<b>2</b>
								<p>결제 동의</p>
							</div>
						</li>

								<p>서류 등록</p>

						<li>
							<div>

							</div>
						</li>
					</ul>
				</div>
				<div class="title-box mt32">
					<strong>구비서류 등록</strong>
				</div>
				<div class="file-list-box px15 mb10">
					<b class="tit">사업자등록증</b>
					<div class="box">
						<p>상버자등록증_@@전자.png</p>
						<label for="file01">
							<input type="file" name="file" id="file01">
						</label>
					</div>
				</div>
				<div class="file-list-box px15 mb10">

						</label>
					</div>
				</div> 
				<div class="file-list-box px15 mb10">
					<b class="tit">재주재표 1개년차 (선택)</b>
					<div class="box">
						<p>재무제표_@@전자.pdf</p>
						<label for="file01">
							<input type="file" name="file" id="file01">
						</label>
					</div>
				</div> 
			</div>

				<div class="button-box pb32">
					<div class="col-6 pr5">
